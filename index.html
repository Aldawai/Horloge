<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Horloge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css">
<style type="text/css" class="lroot"></style>
</head>
<body>
	<div class="container">
		<div class="horloge">
			<div class="circle small"></div>
			<div class="circle big"></div>
			<div class="times">
				<header>
					<div class="hr">hr</div>
					<div class="hr">min</div>
					<div class="hr">sec</div>
				</header>
				<div class="bod">
					<div class="hours">
						<span class="m-first parent">
							<span class="first">0</span>
						</span>
						<span class="m-last parent">
							<span class="last">0</span>
						</span>
					</div>
					<div class="minutes">
						<span class="m-first parent">
							<span class="first">0</span>
						</span>
						<span class="m-last parent">
							<span class="last">0</span>
						</span>
					</div>
					<div class="seconds">
						<span class="m-first parent">
							<span class="first">0</span>
						</span>
						<span class="m-last parent">
							<span class="last">0</span>
						</span>
					</div>
				</div>
			</div>
			<div class="month">
				<div class="retails">
					<div class="month-val"></div>
					<div class="day"></div>
				</div>
				<div class="years"></div>
			</div>
			<div class="hour-bar"></div>
			<div class="minute-bar"></div>
			<div class="second-bar"></div>
			<div class="point"></div>
		</div>
	</div>
	<div class="parameter">
		<div class="content">
			<fieldset class="param-row color-param">
				<legend>Couleur de graduation</legend>
				<div class="color-item red"></div>
				<div class="color-item orange"></div>
				<div class="color-item yellow"></div>
				<div class="color-item green"></div>
				<div class="color-item blue"></div>
				<div class="color-item ciel-blue"></div>
				<div class="color-item white"></div>Choisir
				<input type="color" class="color-item choose">
			</fieldset>	
			<fieldset class="param-row text-color">
				<legend>Couleur de text</legend>
				<div class="color-item red"></div>
				<div class="color-item orange"></div>
				<div class="color-item green"></div>
				<div class="color-item yellow"></div>
				<div class="color-item blue"></div>
				<div class="color-item ciel-blue"></div>
				<div class="color-item white"></div>Choisir
				<input type="color" class="color-item choose">
			</fieldset>	
		</div>
	</div>
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./paramettre.js"></script>
</body>
</html>
